<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interno</title>
    <link rel="stylesheet" href="css/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header">
                <a href="index.html" class="logo">
                    <img src="img/logo.svg" alt="">
                </a>
                <nav>
                    <ul class="header__nav">
                        <li class="header__item">
                            <a href="index.html" class="header__link">Home</a>
                        </li>
                        <li class="header__item">
                            <a href="portfolio.html" class="header__link">Our Projects</a>
                        </li>
                        <li class="header__item">
                            <a href="blog.html" class="header__link">Blog</a>
                        </li>
                        <li class="header__item">
                            <a href="contact.html" class="header__link">Contact</a>
                        </li>
                        <li class="header__item">
                            <button class="header__search" onclick="openModal()">
                                <img src="img/search.svg" alt="">
                            </button>
                        </li>
                    </ul>
                </nav>
                <button class="header__menu" onclick="openModalMenu()"></button>
            </div>
        </div>
    </header>
    <div class="thumb">
        <img class="thumb__img" src="img/bg-projects.jpg" alt="">
        <div class="thumb__info">
            <h2 class="title thumb__title">Our Project</h2>
            <ul class="breadcrumbs">
                <li><a href="">Home</a></li>
                <li>Project</li>
            </ul>
        </div>
    </div>
    <div class="page">
        <div class="container">
            <div class="tabs">
                <button class="tab-link active" onclick="openTab(event, 'tab1')">Bathroom</button>
                <button class="tab-link" onclick="openTab(event, 'tab2')">Bed Room</button>
                <button class="tab-link" onclick="openTab(event, 'tab3')">Kitchan</button>
                <button class="tab-link" onclick="openTab(event, 'tab4')">Living Area</button>
            </div>
            <div id="tab1" class="tab-content" style="display: block;">
                <div class="tab-content__box">
                    <div class="tab-content__thumb">
                        <img src="img/bg.jpg" alt="">
                    </div>
                    <div class="tab-content__thumb">
                        <img src="img/bg.jpg" alt="">
                    </div>
                    <div class="tab-content__thumb">
                        <img src="img/bg.jpg" alt="">
                    </div>
                </div>
            </div>
            <div id="tab2" class="tab-content">
                <div class="tab-content__box">
                    <div class="tab-content__thumb">
                        <img src="img/bg.jpg" alt="">
                    </div>
                    <div class="tab-content__thumb">
                        <img src="img/bg.jpg" alt="">
                    </div>
                </div>
            </div>
            <div id="tab3" class="tab-content">
                <div class="tab-content__box">
                    <div class="tab-content__thumb">
                        <img src="img/bg.jpg" alt="">
                    </div>
                    <div class="tab-content__thumb">
                        <img src="img/bg.jpg" alt="">
                    </div>
                    <div class="tab-content__thumb">
                        <img src="img/bg.jpg" alt="">
                    </div>
                    <div class="tab-content__thumb">
                        <img src="img/bg.jpg" alt="">
                    </div>
                </div>
            </div>
            <div id="tab4" class="tab-content">
                <div class="tab-content__box">
                    <div class="tab-content__thumb">
                        <img src="img/bg.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="bg">
        <div class="container">
            <div class="footer">
                <a href="index.html" class="logo">
                    <img src="img/logo.svg" alt="">
                </a>
                <div class="footer__info">
                    <p class="footer__address">
                        55 East Birchwood Ave. <br>Brooklyn, New York 11201
                    </p>
                    <a href="mailto:contact@interno.com">
                        contact@interno.com
                    </a>
                    <a href="tel:+11234567890">
                        (123) 456 - 7890
                    </a>
                </div>
            </div>
        </div>
    </footer>
    <div class="overlay" id="overlay">
        <div class="modal-search">
            <div class="container">
                <div class="modal-search__content">
                    <input type="text" class="modal-search__input" placeholder="Search">
                    <button type="submit" class="modal-search__btn"></button>
                    <button type="button" class="modal-search__close" onclick="closeModal()"></button>
                </div>
            </div>
        </div>
    </div>
    <div class="overlay" id="overlayMenu">
        <div class="modal">
            <div class="container">
                <div class="modal__content">
                    <nav>
                        <ul class="header__nav">
                            <li class="header__item">
                                <a href="index.html" class="header__link">Home</a>
                            </li>
                            <li class="header__item">
                                <a href="portfolio.html" class="header__link">Our Projects</a>
                            </li>
                            <li class="header__item">
                                <a href="blog.html" class="header__link">Blog</a>
                            </li>
                            <li class="header__item">
                                <a href="contact.html" class="header__link">Contact</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <button type="button" class="modal__close" onclick="closeModalMenu()"></button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="script/script.js"></script>
</body>
</html>
